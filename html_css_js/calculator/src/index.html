<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="output" readonly>
        <div class="buttons">
            <button class="btn clear primary">C</button>
            <button class="btn toggle special">T</button>
            <button class="btn primary">/</button>
            <button class="btn secondary">7</button>
            <button class="btn secondary">8</button>
            <button class="btn secondary">9</button>
            <button class="btn primary">*</button>
            <button class="btn secondary">4</button>
            <button class="btn secondary">5</button>
            <button class="btn secondary">6</button>
            <button class="btn primary">-</button>
            <button class="btn secondary">1</button>
            <button class="btn secondary">2</button>
            <button class="btn secondary">3</button>
            <button class="btn primary">+</button>
            <button class="btn primary">0</button>
            <button class="btn primary">.</button>
            <button class="btn calculate primary">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
